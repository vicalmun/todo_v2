<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODOTODAY</title>
    <style>
        .transparente {
            opacity: 0.6;
            filter: alpha(opacity=60);
        }
    </style>

    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5" id="app">

        <h3>{{titulo}}</h3>

        <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea"
            placeholder="Agrega una tarea">
        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

        <div class="mt-3" v-for="(item, index) of tareas">

            <div role="alert" :class="['alert','alert-dark']">
                <div class="d-flex justify-content-between aling-items-center">
                    <div>
                        {{item.nombre}}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="completarTarea(index)">OK</button>
                        <button class="btn btn-danger btn-sm" @click="eliminar(index)">X</button>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <p>Tareas completadas</p>
        <div class="mt-3" v-for="(item, index) of tareasCompletadas">

            <div role="alert" :class="['alert', 'alert-success', 'transparente']">
                <div class="d-flex justify-content-between aling-items-center">
                    <div>
                        <del>{{item.nombre}}</del>
                    </div>
                    <div>

                        <button class="btn btn-danger btn-sm" @click="eliminarCompleta(index)">X</button>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="todo.js"></script>
</body>

</html>
